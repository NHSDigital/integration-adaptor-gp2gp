plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

apply plugin: 'java'

group = 'uk.nhs.adaptors'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.qpid:qpid-jms-client:0.57.0'
    implementation "org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.0"
    implementation 'org.mongodb:mongo-java-driver:3.12.7'

    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    testImplementation 'commons-io:commons-io:2.6'
    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation "org.assertj:assertj-core:3.18.1"
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

    constraints {
        implementation('io.netty:netty-codec-http:4.1.59.Final') {
            because 'to fix SNYK-JAVA-IONETTY-1070799'
        }
        implementation('io.netty:netty-handler:4.1.59.Final') {
            because 'to fix SNYK-JAVA-IONETTY-1042268'
        }
        implementation('commons-io:commons-io:2.7') {
            because 'to fix SNYK-JAVA-IONETTY-COMMONSIO-1277109'
        }
    }
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams true
    }
}

test {
    useJUnitPlatform()
    dependsOn "cleanTest" // never re-use previous test outputs
}

