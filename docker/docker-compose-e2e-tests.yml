# An override for docker-compose.yml to run e2e tests
version: '3.4'

services:
  gp2gp:
    build:
      context: ../
      dockerfile: docker/service/Dockerfile
    depends_on:
      - mongodb
      - activemq
      - mock-mhs-adaptor
    environment:
      - GP2GP_MHS_OUTBOUND_URL=http://mock-mhs-adaptor:8081/mock-mhs-endpoint
  gp2gp-e2e-tests:
    container_name: e2e-tests
    build:
      context: ../
      dockerfile: docker/e2e-tests/Dockerfile
    depends_on:
      - mongodb
      - activemq
      - gp2gp
      - mock-mhs-adaptor
    environment:
      - GP2GP_AMQP_BROKERS=amqp://activemq:5672
      - GP2GP_MONGO_URI=mongodb://mongodb:27017
      - GP2GP_MONGO_DATABASE_NAME=gp2gp
