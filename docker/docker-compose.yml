version: '3'

services:
  gp2gp:
    image: uk.nhs/gp2gp:0.0.1-SNAPSHOT
    ports:
      - "8080:8080"
    environment:
      - GP2GP_SERVER_PORT=8080
      - GP2GP_LOGGING_LEVEL
      - GP2GP_AMQP_BROKERS=amqp://activemq:5672
      - GP2GP_AMQP_USERNAME
      - GP2GP_AMQP_PASSWORD
      - GP2GP_AMQP_MAX_REDELIVERIES

  mock-mhs-service:
    image: uk.nhs/mock-mhs-service:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
    environment:
      - GP2GP_SERVER_PORT=8081
      - GP2GP_LOGGING_LEVEL
      - GP2GP_AMQP_BROKERS=amqp://activemq:5672
      - GP2GP_AMQP_USERNAME
      - GP2GP_AMQP_PASSWORD
      - GP2GP_AMQP_MAX_REDELIVERIES

  activemq:
    build:
      context: ./activemq
    ports:
      - "8161:8161"
      - "5672:5672"

mongodb:
  uri: ${GP2GP_MONGO_URI:mongodb://localhost:27017}
  database: ${GP2GP_MONGO_DATABASE_NAME:gp2gp}
  host: ${GP2GP_MONGO_HOST:}
  port: ${GP2GP_MONGO_PORT:}
  username: ${GP2GP_MONGO_USERNAME:}
  password: ${GP2GP_MONGO_PASSWORD:}
  options: ${GP2GP_MONGO_OPTIONS:}
  autoIndexCreation: ${GP2GP_MONGO_AUTO_INDEX_CREATION:true}
  ttl: ${GP2GP_MONGO_TTL:P30D}
  cosmosDbEnabled: ${GP2GP_COSMOS_DB_ENABLED:false}
