version: '3'

services:
  gp2gp:
    image: uk.nhs/gp2gp:0.0.1-SNAPSHOT
    ports:
      - "9000:8080"
    environment:
      - GP2GP_SERVER_PORT=8080
      - GP2GP_LOGGING_LEVEL
      - GP2GP_AMQP_BROKERS=${GP2GP_AMQP_BROKERS}
      - GP2GP_AMQP_USERNAME=${GP2GP_AMQP_USERNAME}
      - GP2GP_AMQP_PASSWORD=${GP2GP_AMQP_PASSWORD}
      - GP2GP_AMQP_MAX_REDELIVERIES

  activemq:
    build:
      context: ./activemq
    ports:
      - "8161:8161"
      - "5672:5672"